<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operating System | Quiz</title>
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <article id = "startGame">
        <h1>Want to play?<br>Smart Quiz Game</h1>
        <button id = "startButton" onclick="start()">Start</button>
    </article>
    <article id = "page" class = "hidden">
    <h1>Smarts Quiz</h1>

    <h3 id = "question"></h3>

    <section>
        <button id="button0" class = "button" onclick = check(event)></button>
        <br>
        <button id="button1" class = "button" onclick = check(event)></button>
        <br>
        <button id="button2" class = "button" onclick = check(event)></button>
        <br>
        <button id="button3" class = "button" onclick = check(event)></button>
    </section>
        <h3 id = "count">Count: 0 / 10</h3>
    </article>
    
    <article id = "show" class="hidden">
        <h3 id = "results"></h3>
        <h1>One More?</h1>
        <button id="yes" class = "anotherButton" onclick = restartGame()>Yes</button>
        <button id="no" class = "anotherButton" onclick="no()">No</button>
    </article>
    
    <article id = "endContent" class = "hidden">
        <h1>Thank You For Playing!</h1>
        <h3>See you next time!</h3>
        <p>What to invite freinds?    <img src="whatsapp-icon.png" alt="whatsapp icon" width="26px"></p>
    </article>

    <script src="Quiz.js"></script>
</body>
</html>
